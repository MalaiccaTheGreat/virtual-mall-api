<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Pulse & Threads</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../assets/logo.png" alt="Pulse & Threads Logo" />
        <h1>Pulse & Threads Virtual Mall</h1>
      </div>
      <nav>
        <ul>
          <!-- Navigation is dynamically loaded by app.js -->
        </ul>
      </nav>
    </header>

    <main>
      <h2>Your Shopping Cart</h2>
      <div id="cart-container">
        <!-- Cart items will be loaded here -->
      </div>
      <div id="cart-summary">
        <h3>Total: $<span id="cart-total">0.00</span></h3>
        <button id="checkout-button" class="cta-button">
          Proceed to Checkout
        </button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Pulse & Threads Virtual Mall. All rights reserved.</p>
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/cart-page.js"></script>
  </body>
</html>
